<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>MyModal</title>
    </head>
    <body>
        <div class="gallery">
          <img src="images/image1.jpeg" alt="Image 1" class="image" onclick="openModal(this)">
          <img src="images/image2.jpg" alt="Image 2" class="image" onclick="openModal(this)">
          <img src="images/image3.jpg" alt="Image 3" class="image" onclick="openModal(this)">
          <img src="images/image4.png" alt="Image 3" class="image" onclick="openModal(this)">
          <img src="images/image5.jpg" alt="Image 3" class="image" onclick="openModal(this)">
        </div>
        <div id="myModal" class="modal">
          <span class="close" onclick="closeModal()">&times;</span>
          <img src="" alt="" class="modal-content">
          <a class="prev" onclick="changeImage(-1)">&#10094;</a>
          <a class="next" onclick="changeImage(1)">&#10095;</a>
        </div>
      <script src="script.js"></script>
    </body>
</html>
